<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBottle – Pij. Zbieraj. Zyskuj.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Delikatna animacja pojawiania się */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">

    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-sky-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>

                </span>

        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8 max-w-4xl mx-auto">

            <a href="http://smarthydrate.dev7.tk/website.html" target="_blank" class="group fade-in-up delay-100 bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl border border-stone-100 transition-all duration-300 transform hover:-translate-y-1 hover:border-sky-200 flex flex-col items-center justify-center h-48 md:h-64">
                <div class="bg-sky-50 text-sky-600 p-4 rounded-full mb-6 group-hover:bg-sky-600 group-hover:text-white transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                    </svg>

                <span class="text-lg font-bold text-stone-800 group-hover:text-sky-600 transition-colors">Strona Główna</span>
                <span class="text-sm text-stone-400 mt-2">Odwiedź serwis</span>

            <a href="http://smarthydrate.dev7.tk/ulotka.html" target="_blank" class="group fade-in-up delay-200 bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl border border-stone-100 transition-all duration-300 transform hover:-translate-y-1 hover:border-sky-200 flex flex-col items-center justify-center h-48 md:h-64">
                <div class="bg-sky-50 text-sky-600 p-4 rounded-full mb-6 group-hover:bg-sky-600 group-hover:text-white transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>

    <footer class="absolute bottom-4 text-stone-400 text-sm">
        &copy; 2025 SmartBottle
